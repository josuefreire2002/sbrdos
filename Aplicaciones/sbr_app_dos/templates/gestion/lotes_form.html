{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width: 800px;">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <i class="bi bi-grid-3x3"></i>
            {% if lote %}
            Editar Lote #{{ lote.id }}
            {% else %}
            Registrar Nuevo Lote
            {% endif %}
        </div>
        <div class="card-body p-4">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Manzana / Bloque</label>
                        <input type="text" name="manzana" class="form-control" placeholder="Ej: A, B, 1, 2..."
                            value="{{ lote.manzana|default:'' }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Número de Lote</label>
                        <input type="text" name="numero_lote" class="form-control" placeholder="Ej: 14"
                            value="{{ lote.numero_lote|default:'' }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Dimensiones (m²)</label>
                        <input type="text" name="dimensiones" class="form-control" placeholder="Ej: 10x20m (200m2)"
                            value="{{ lote.dimensiones|default:'' }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Precio de Lista ($)</label>
                        <input type="number" step="0.01" name="precio" class="form-control" placeholder="0.00"
                            value="{{ lote.precio_contado|stringformat:'.2f'|default:'' }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Foto del Plano/Mapa (Opcional)</label>
                        <input type="file" name="imagen" class="form-control" accept="image/*">
                        {% if lote.plano %}
                        <div class="mt-2 text-center">
                            <small class="text-muted d-block">Actual:</small>
                            <img src="{{ lote.plano.url }}" alt="Plano" class="img-thumbnail mt-1"
                                style="max-height: 100px;">
                        </div>
                        {% endif %}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Foto de Portada/Listado (Opcional)</label>
                        <input type="file" name="foto_lista" class="form-control" accept="image/*">
                        {% if lote.foto_lista %}
                        <div class="mt-2 text-center">
                            <small class="text-muted d-block">Actual:</small>
                            <img src="{{ lote.foto_lista.url }}" alt="Portada" class="img-thumbnail mt-1"
                                style="max-height: 100px;">
                        </div>
                        {% endif %}
                    </div>
                </div>



                <div class="col-md-3">
                    <label class="form-label">Ciudad</label>
                    <input type="text" name="ciudad" class="form-control" value="{{ lote.ciudad|default:'' }}">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Cantón</label>
                    <input type="text" name="canton" class="form-control" value="{{ lote.canton|default:'' }}">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Parroquia</label>
                    <input type="text" name="parroquia" class="form-control" value="{{ lote.parroquia|default:'' }}">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Provincia</label>
                    <input type="text" name="provincia" class="form-control" value="{{ lote.provincia|default:'' }}">
                </div>
        </div>


        <hr class="my-4">
        <div class="d-flex justify-content-end gap-2">
            <a href="{% url 'gestion_lotes' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary px-4">
                {% if lote %}
                ACTUALIZAR
                {% else %}
                GUARDAR
                {% endif %}
            </button>
        </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
